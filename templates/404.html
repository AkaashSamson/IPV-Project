{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">404 - Page Not Found</h1>
    <p class="text-lg text-gray-600 mb-8">The page you are looking for doesn't exist or has been moved.</p>
    {% if not minimal_error %}
    <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Return to Home
    </a>
    {% else %}
    <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Return to Home
    </a>
    {% endif %}
</div>
{% endblock %}
